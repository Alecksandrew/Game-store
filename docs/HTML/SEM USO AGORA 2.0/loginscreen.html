<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in screen</title>
    <link rel="stylesheet" href="../CSS/settingsforallpages.css">
    <link rel="stylesheet" href="../CSS/loginscreenstylemobile.css">
    <link rel="stylesheet" href="../CSS/style-minwidth768.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="../CSS/style-minwidth900.css" media="screen and (min-width:900px)">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div>
            <form action="" method="post" >
                <fieldset id="field1">
                    <h1>Log in</h1>
                    <input type="email" id="inp1" class="child1"  placeholder="Your email" required autocomplete="email">
                    <input type="password" name="pass" id="inp2" class="child1" placeholder="Your password" required autocomplete="off" minlength="6">
                    <input type="submit" value="Log in" id="inp3" class="child1">
                    <aside class="child1">
                        <a id="password" href="#">Lost password?</a>
                        <a id="Noaccount" href="#">No account yet?</a>
                    </aside>
                </fieldset>
                <fieldset id="field2"> <!------ Qual o sentido desse fieldset se não tem nenhum input???? Errei-->
                    <div id="alternative">
                        <span id="alternativeor">OR</span>
                    </div>
                    <div id="socialmedia">
                        <a href="https://www.facebook.com/"><img src="../Images/Ícones e logos/facebooklogo.jpg" alt="Log in with facebook account" id="imgface"></a>
                        <a href="https://www.google.com/"><img src="../Images/Ícones e logos/Logo google.png" alt="Log in with google account"></a>
                        <a href="https://store.steampowered.com/"><img src="../Images/Ícones e logos/logosteam.png" alt="Log in with steam account"></a>
                        <a href="https://discord.com/"><img src="../Images/Ícones e logos/logodiscord.png" alt="Log in with discord account"></a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
       <!---TO fazendo a versão mobile first     
       <img src="../Images/Games/capa the witcher.jpeg" alt="Imagens de alguns games">
        </div>    -->
    </main>
    <footer>
        <p id="fulllogo"><span id="logopart1">eX</span><span id="logopart2">Store</span></p>
    </footer>
    
</body>
</html>
