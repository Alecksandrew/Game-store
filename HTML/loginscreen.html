<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in screen</title>
    <link rel="stylesheet" href="../CSS/settingsforallpages.css">
    <link rel="stylesheet" href="../CSS/loginscreenstylemobile.css">
</head>
<body>
    <header>
        <p id="fulllogo"><span id="logopart1">eX</span><span id="logopart2">Store</span></p>
    </header>
    <main>
        <div>
            <form action="" method="post">
                <fieldset id="field1">
                    <legend>Log in</legend>
                    <input type="email" id="inp1" placeholder="Your email" required autocomplete="email">
                    <input type="password" name="pass" id="inp2" placeholder="Your password" required autocomplete="off">
                    <input type="submit" value="Log in" id="inp3">
                    <aside>
                        <a id="password" href="#">Lost password?</a>
                        <a id="Noaccount" href="#">No account yet?</a>
                    </aside>
                </fieldset>
                <fieldset id="field2">
                    <div id="alternative">
                        <hr><span id="alternativeor">Or</span><hr>
                    </div>
                    <ul>
                        <li><a href="https://www.facebook.com/"><img src="../Images/Ícones e logos/facebooklogo.jpg" alt="Log in with facebook account"></a></li><li><a href="https://www.google.com/"><img src="../Images/Ícones e logos/Logo google.png" alt="Log in with google account"></a></li><li><a href="https://store.steampowered.com/"><img src="../Images/Ícones e logos/logosteam.png" alt="Log in with steam account"></a></li><li><a href="https://discord.com/"><img src="../Images/Ícones e logos/logodiscord.png" alt="Log in with discord account"></a></li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div>
       <!---TO fazendo a versão mobile first     
       <img src="../Images/Games/capa the witcher.jpeg" alt="Imagens de alguns games">
        </div>    -->
    </main>
    
</body>
</html>
